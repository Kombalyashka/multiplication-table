<html lang="ru">
<head>
    <title>Таблица умножения</title>
    <style>
        /* Общие стили для таблицы */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        /* Стили для заголовков */
        th {
            background-color: navy;
            color: white;
            padding: 10px;
        }

        /* Стили для ячеек */
        td {
            border: 2px solid rgb(129, 14, 122);
            padding: 10px;
            text-align: center;
        }

        /* Чередование фона строк */
        tr {
            background-color: #eabdf1;
        }

        /* Подсветка при наведении */
        tr:hover {
            background-color: rgb(239, 138, 229);

        }
    </style>
</head>
<body>

    <img src="600001112771b0.webp">
    <h1 style="text-align: center; color: #de88eb;">Таблица умножения</h1>
    
    <script>


let table = document.createElement("table");

document.body.append(table);

for (let i = 1; i < 10; i++) {
    if ( i == 1) {   
        let tr = document.createElement("tr");
        table.appendChild(tr);
    }
  let tr = document.createElement("tr");
  table.appendChild(tr);
  
  for (let j = 1; j < 10; j++) {
    let td = document.createElement("td");
    
    tr.appendChild(td);
    td.innerText = i * j;
  }
}

    </script>
</body>
</html>
